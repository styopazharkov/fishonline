<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Online</title>
    <link rel="stylesheet" type="text/css" href="/css/room.css">
</head>
<body>
    <!-- grid 1 is for before game starts -->
    <div class="gridA">
        <div class="roomDivA">
            <p class="roomA"></p>
        </div>
        <div class="sidebar1Div">
            <div class="spectatorsDiv">
                <p class="hostA"></p>
                <p class="spectatorsName">Spectators:</p>
                <div class="spectators"></div>
            </div>
        </div>
        <div class="team1Div">
            <div class="teamName1Div">
                <p class="teamName">Team 1:</p>
            </div>
            <div class="members1Div"></div>
        </div>
        <div class="team2Div">
            <div class="teamName2Div">
                <p class="teamName">Team 2:</p><br>
            </div>
            <div class="members2Div"></div>
        </div>
        <!-- insert shuffle teams function -->
        <div class="sidebar2Div"></div> 
        <div class="startButtonDiv"></div>
    </div>

    <!-- make grid 2 here -->
    <div class="gridB">
        <div class="hostAndTableDiv">
            <div class="hostDiv">
                <p class="hostB"></p>
            </div>
            <div class="tableDiv">
                <p class="name3"></p>
                <p class="name2"></p>
                <p class="name4"></p>
                <div class="table"><img  src="/table" alt="[table image]" width="90%"></div>
                <p class="name1"></p>
                <p class="name5"></p>
                <p class="name0"></p>
            </div>
        </div>
        <div class="roomAndScoreDiv">
            <div class="roomDivB">
                <p class="roomB"></p>
            </div>
            <div class="team1scoreDiv">
                <h5>Team 1 points:</h5>
                <div class="team1score"></div>
            </div>
            <div class="team2scoreDiv">
                <h5>Team 2 points:</h5>
                <div class="team2score"></div>
            </div>
        </div>
        <div class="spectatorsAndLogDiv">
            <div class="spectatorsDiv"></div>
            <div class="logDiv">
                <h4>Past moves:</h4>
            </div>
        </div>
        <div class="turnDiv"></div>
        <div class="cardsDiv">
        </div>
        <div class="declareDivDiv"></div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $('.gridA').hide();
        $(".gridB").hide();

        let factor = $(window).width()/900;
        $('.gridB').css('zoom',`${factor}`);
        $('.gridA').css('zoom',`${factor}`);
        window.onresize = () => {
            factor = $(window).width()/900;
            $('.gridB').css('zoom',`${factor}`);
            $('.gridA').css('zoom',`${factor}`);
        }
    </script>
    <script src="/js/room.js"></script>
    
</body>
</html>
