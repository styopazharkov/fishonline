<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Online</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
    
    <div class="grid">
        <div class="welcomeDiv">
            <h2 class="welcome">Welcome to Fish!</h2>
        </div>
        <div class="nameDiv">
            <input class="name" name="name" type="text" placeholder="Enter your name">
        </div>
        <div class="joinDiv">
            <input class="join" type="button" value="Join Game">
        </div>
        <div class="createDiv">
            <input class="create" type="button" value="Create Game">
        </div>
        <div class="rulesDiv">
            <a class="rules" href="/rules">rules</a> 
            <!-- change to button -->
        </div>
    </div>

    <div class="creditsDiv">
        <a class="credits" href="/credits">credits</a>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
